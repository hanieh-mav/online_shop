{% extends 'base.html' %}

{% block title %} Register Page {% endblock %}

{% block content %}

<br>
<div class="container-fluid">
    <div class="row">
      <div class="col-sm-3" ></div>
      <div class="col-sm-6" >
        <div class="panel ">
            <div class="panel-body">
                <form class="form-horizontal" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                      <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">email:</label>
                        <div class="col-sm-10">  
                            {{form.email}}       
                        </div>
                      </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">phone:</label>
                        <div class="col-sm-10">  
                            {{form.phone}}        
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">firstname</label>
                        <div class="col-sm-10">  
                            {{form.firstname}}        
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">lastname:</label>
                        <div class="col-sm-10">  
                            {{form.lastname}}        
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Password</label>
                        <div class="col-sm-10">  
                            {{form.password1}}       
                        </div>
                      </div> <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Password confirmation</label>
                        <div class="col-sm-10">  
                            {{form.password2}}          
                        </div>
                      </div>
                    <div class="form-group">        
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                      </div>
                    </div>
                  </form>
            </div>
          </div>
      </div>
      <div class="col-sm-3" ></div>
    </div>
</div>
{% endblock %}
