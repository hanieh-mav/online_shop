{% extends 'base.html' %}

{% block title %} Order Detail {% endblock %}

{% block content %}
 
 <main class="ps-main">
  <div class="ps-content pt-80 pb-80">
    <div class="ps-container">
      <div class="ps-cart-listing">
        <table class="table ps-cart__table">
          <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>quantity</th>
                <th>get_cost</th>
            </tr>
          </thead>
          <tbody>
            {% for item in order.item.all %}
            <tr>
              <td>{{item.product}}</td>
              <td>{{item.price}}</td>
              <td>{{item.quantity}}</td>
              <td>{{item.get_cost}}</td>
            </tr>
           {% endfor %}
          </tbody>
          
        </table>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
